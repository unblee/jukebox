            <div class="panel is-marginless">
              <div class="panel-tabs">
                <a
                  :class="{'is-active': activeTab === 'playlist'}"
                  class="playlist-tab-button tab-with-icon"
                  @click.prevent="switchTab('playlist')">
                  <span class="icon is-marginless is-small">
                    <i class="material-icons is-small">queue_music</i>
                  </span>
                  <span>Playlist</span>
                  <animation-badge class="track-count-badge" :number="trackCount"></animation-badge>
                </a>
                <a
                 :class="{'is-active': activeTab === 'history'}"
                  class="history-tab-button tab-with-icon"
                  @click.prevent="switchTab('history')">
                  <span class="icon is-marginless is-small">
                    <i class="material-icons is-small">history</i>
                  </span>
                  <span>History</span>
                </a>
              </div>
            </div>
            <div class="panel tab-content">
              <component :is="activeTab"></component>
            </div>
