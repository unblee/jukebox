language: node_js

node_js:
  - "8"

env:
  global:
    - NODE_ENV=test

addons:
  apt:
    sources:
      - trusty-media
    packages:
      - ffmpeg

cache: yarn

script:
  - yarn config set mpg123-backend dummy # avoid sound card errors
  - yarn install
  - yarn run lint:all
  - yarn run test:all
  - yarn run e2e -- -e chrome-headless
