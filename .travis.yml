language: node_js

node_js:
  - "8"

env:
  global:
    - NODE_ENV=test

before_install:
  - sudo add-apt-repository ppa:mc3man/trusty-media
  - sudo apt-get -qq update
  - sudo apt-get install libasound2-dev ffmpeg

cache: yarn

script:
  - yarn install
  - yarn run lint:all
  - yarn run test:all
  - yarn run e2e -- -e chrome-headless